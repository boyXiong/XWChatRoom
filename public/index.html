<!doctype html>
<html lang="en">

<head>
    <title>Chat</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/stylesheets/style.css">

</head>

<body>
  <!-- 显示当前的聊天名 -->
  <div id='room'>
  </div>
  <!-- 显示当前可用聊天室列表 -->
  <div id='room-list'>

  </div>
  <!-- 显示聊天消息的div -->
  <div id='messages'>
  <p>
    哈哈
  </p>
      haha
      ahah
      haah
  </div>

  <form id="send-form" action="index.html" method="post">
    <input id='send-message'/>
    <input id='send-button' type="button" name="name" value="send">

    <div id='help'>
      Chat commands:
      <ul>
        <li>Change nickname:<code>/nick [username]</code></li>
        <li>Join/create root:<code>/join [room name]</code></li>
      </ul>
    </div>
  </form>

  <!--<script src="./javascripts/test.js" type="text/javascript"></script>-->
  <script src="/socket.io/socket.io.js" type="text/javascript"></script>
  <script src="http://code.jquery.com/jquery-1.8.0.min.js" type="text/javascript"></script>
  <script src="/javascripts/chat.js" type="text/javascript"  charset="utf-8"></script>
  <script src="/javascripts/chat_ui.js" type="text/javascript" charset="utf-8"></script>



</body>
